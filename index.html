<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR YOU <strong>MY DEAR</strong></title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1521737604893-5d94d4b7c5dd') no-repeat center center fixed;
            background-size: cover;
            color: #ff6f61; /* Love color for text */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(74, 144, 226, 0.8);
            padding: 20px;
            color: white;
            border-bottom: 5px solid #ff6f61;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .bold {
            font-weight: bold;
            font-size: 3.5em; /* Larger size for emphasis */
            color: #ffeb3b; /* Bright color for attraction */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .heart {
            color: red;
            font-size: 70px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.5em;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff4f3e;
            transform: scale(1.05);
        }
        #yesButton {
            animation: pulse 1.5s infinite; /* Add pulse animation */
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        #noButton {
            background-color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FOR YOU <span class="bold">MY DEAR</span></h1>
    </header>
    <main>
        <p>Hey,</p>
        <p>From the moment we met, you've made my days brighter and my heart fuller.</p>
        <p class="heart">❤️</p>
        <p>Every moment spent with you is a treasure, and I can’t help but imagine a beautiful future together.</p>
        <p>So, I have a question for you...</p>
        <h2 style="font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Will you marry me?</h2>
        <a href="happy.html" class="button" id="yesButton">Yes, I will!</a>
        <a href="#" class="button" id="noButton" onclick="moveNoButton(event)">No!</a>
    </main>

    <script>
        function moveNoButton(event) {
            const button = event.target;
            const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
            const randomY = Math.floor(Math.random() * (window.innerHeight - 100));
            button.style.position = "absolute";
            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }
    </script>
</body>
</html>
