<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY MOMENT</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Aligns children vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1506794778202-cad5d40e84b2') no-repeat center center fixed;
            background-size: cover;
            color: #ffeb3b; /* Bright color for excitement */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 10em;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            animation: bounce 1s infinite; /* Bounce animation for excitement */
        }
        h2 {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px; /* Adds space between YES! and MISSION ACCOMPLISHED */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: flicker 1.5s infinite; /* Flickering animation */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            25% { opacity: 0.5; }
            50% { opacity: 1; }
            75% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>YES!</h1>
    <h2>MISSION ACCOMPLISHED!</h2>
</body>
</html>
